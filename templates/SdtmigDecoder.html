            iDat
        </title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/nucleo-svg.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/icon.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
        <!-- JS Files -->
        <script src=" {{ url_for('static', filename='js/jquery-3.6.0.min.js') }} " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src=" {{ url_for('static', filename='js/core/popper.min.js') }} "></script>
        <script src=" {{ url_for('static', filename='js/core/bootstrap.bundle.min.js') }} "></script>
        <script src=" {{ url_for('static', filename='js/plugins/perfect-scrollbar.min.js') }} "></script>
        <script src=" {{ url_for('static', filename='js/plugins/smooth-scrollbar.min.js') }} "></script>
        <script src=" {{ url_for('static', filename='js/material-dashboard.min.js') }} "></script>
        <script src=" {{ url_for('static', filename='js/font.js') }} "></script>
    </head>
    <body>
        <div class="navbar navbar-main navbar-expand-lg position-sticky mt-4 top-1 px-0 mx-4 shadow-none border-radius-xl z-index-sticky" id="navbarBlur" data-scroll="true">
            <div class="container-fluid py-1 px-3">
                <h6 class="font-weight-bolder mb-0">UserName</h6>
            </div>
            <div class="sidenav-toggler sidenav-toggler-inner d-xl-block d-none ">
                <a href="javascript:;" class="nav-link text-body p-0">
                    <div class="sidenav-toggler-inner">
                        <i class="sidenav-toggler-line"></i>
                        <i class="sidenav-toggler-line"></i>
                        <i class="sidenav-toggler-line"></i>
                    </div>
                </a>
            </div>
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <ul class="navbar-nav  justify-content-end">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="javascript:;" class="nav-link text-body p-0 position-relative">
                            <i class="material-icons me-sm-1">
                                account_circle
                            </i>
                        </a>
                    </li>
                    <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                            <div class="sidenav-toggler-inner">
                                <i class="sidenav-toggler-line"></i>
                                <i class="sidenav-toggler-line"></i>
                                <i class="sidenav-toggler-line"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
            <div class="sidenav-header">
                <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
                <a class="navbar-brand m-0">
                    <img src=" {{ url_for('static', filename='img/logo-ct.png') }}" class="navbar-brand-img h-100" alt="main_logo">
                    <span class="ms-1 font-weight-bold text-white">iDAT - Standards Made Easy</span>
                </a>
            </div>
            <hr class="horizontal light mt-0 mb-2">
            <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white " href="{{url_for('Dashboard')}}">
                            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="material-icons opacity-10">dashboard</i>
                            </div>
                            <span class="nav-link-text ms-1">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " href="{{url_for('Training')}}">
                            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="material-icons opacity-10">model_training</i>
                            </div>
                            <span class="nav-link-text ms-1">Training</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white " href="{{url_for('LiveData')}}">
                            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="material-icons opacity-10">fact_check</i>
                            </div>
                            <span class="nav-link-text ms-1">Live Data</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active bg-gradient-primary" href="{{url_for('SdtmigDecoder')}}">
                            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                                <i class="material-icons opacity-10">description</i>
                            </div>
                            <span class="nav-link-text ms-1">SDTMIG Decoder</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
            <div class="container-fluid py-4">
                <div class="row mb-5">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header position-relative p-3 m-3">
                                <div class="bg-gradient-info shadow-primary shadow-dark text-center border-radius-xl mt-n4 position-absolute p-3">
                                    <h3 class="text-white">Decode SDTMIG Metadata</h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <div>
                                    <div>
                                        <br>
<!--                                        <form action="/decode_sdtmig" method="POST" enctype = "multipart/form-data">-->
                                            <form action="/Training" enctype = "multipart/form-data">
                                            <div>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <label class="custom-file-label">SDTMIG Meta file</label>
                                                        <input type="file" class="custom-file-input" name="sdtm_file">
                                                    </div>
                                                </div>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <label class="custom-file-label">Terminology file</label>
                                                        <input type="file" class="custom-file-input" name="file_sdtm_terminology">
                                                    </div>
                                                </div>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <label class="custom-file-label">Assumptions file</label>
                                                        <input type="file" class="custom-file-input" name="file_assumptions">
                                                    </div>
                                                </div>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <label class="custom-file-label">SDTMIG file</label>
                                                        <input type="file" class="custom-file-input" name="SDTMIG_file_name">
                                                    </div>
                                                </div>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <label class="custom-file-label">Section_4 file</label>
                                                        <input type="file" class="custom-file-input" name="section_4_file_name">
                                                    </div>
                                                </div>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <label class="custom-file-label">CT Mod file</label>
                                                        <input type="file" class="custom-file-input" name="ct_mod_file">
                                                    </div>
                                                </div>
                                                <br>
                                                <input class="btn btn-primary" type="submit" value="Decode" />
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header position-relative p-3 m-3">
                                <div class="bg-gradient-info shadow-primary shadow-dark text-center border-radius-xl mt-n4 position-absolute p-3">
                                    <h3 class="text-white">SDTMIG Metadata</h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <div>
                                    <br>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <code id="decodesuccess">{{decodesuccess}}</code>
                                        </div>
                                    </div>
                                    <br>
                                    <div id="downloadmetadata">

                                    </div>
                                    <div class="input-group">
                                        <div class="custom-file" id="downloadsuccess">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
<!--                const downloadmetadata =` <form action="/download_sdtmigmeta" method=""><div>-->
                const downloadmetadata =` <form action="/Training" method=""><div>
                    <input class="btn btn-primary" type="submit" value="Download" onclick="DownloadSuccess()" />
                </div></form>`;

                var x = document.getElementById('decodesuccess').innerText;
                if( x != ''){
                    $('#downloadmetadata').html(downloadmetadata);
                }
            });
        </script>
        <script type="text/javascript">
            function DownloadSuccess() {
                const downloadsuccess = `<code>SDTMIG Metadata Download Successful</code>`;
                $('#downloadsuccess').html(downloadsuccess);
            }
        </script>
    </body>
</html>
